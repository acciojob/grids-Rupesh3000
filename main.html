<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


	
   <main class="container"
      style="width: 600px; height: 600px; border:5px solid rgb(4, 255, 4);background-color:rgb(41, 0, 0);">

      <!-- Row 1 Column 1 -->
      <div class="row" style="height: 200px; border:5px solid rgb(255, 188, 188);">
         <div class="col-sm col-md-4" style="background-color: teal; border: 2px dotted rgb(38, 38, 43);">Row 1 Column 1
         </div>
         <div class="col-sm col-md-8" style="background-color: thistle; border: 2px dotted rgb(38, 38, 43);">Row 1
            Column 2</div>
      </div>

      <!-- Row 1 Column 2 -->
      <div class="row" style="height: 200px; border:5px solid rgb(255, 188, 188);">
         <div class="col-sm col-md-4 offset-md-2" style="background-color: tomato; border: 2px dotted rgb(38, 38, 43);">Row 2 Column 1
         </div>
         <div class="col-sm col-md-4" style="background-color: turquoise; border: 2px dotted rgb(38, 38, 43);">Row 2
            Column 2</div>
      </div>


      <div class="row " style="height: 200px; border:5px solid rgb(255, 188, 188);">
         <div class="col-6 col-md-4 offset-md-2" style="background-color: violet; border: 2px dotted rgb(38, 38, 43);">
            Row 3
            Column 2
         </div>
         <div class="col-6 col-md-4" style="background-color: yellowgreen; border: 2px dotted rgb(38, 38, 43);">
            Row 3
            Column 2
         </div>
      </div>

      </div>
   </main>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
